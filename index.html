<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mona's Spice Route Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 10px;
  }
  h1 {
    text-align: center;
    color: #f5c542;
    margin-bottom: 10px;
  }
  h2 {
    margin-top: 20px;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }
  .total-box {
    background: #000;
    padding: 15px;
    text-align: center;
    font-size: 26px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  button {
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  .food { background: #f5c542; color: #000; }
  .drink { background: #03a9f4; color: #000; }
  .addon { background: #8bc34a; color: #000; }
  .danger { background: #e53935; color: #fff; }
</style>
</head>

<body>

<h1>Mona's Spice Route</h1>

<div class="total-box">
  Total: RM <span id="total">0.00</span>
</div>

<!-- ALL DAY MENU -->
<h2>All Day Menu</h2>
<div class="menu">
  <button class="food" onclick="add(2.80)">Nasi Lemak Kosong</button>
  <button class="food" onclick="add(3.80)">Nasi Lemak Vege</button>
  <button class="food" onclick="add(3.80)">Nasi Lemak Telur</button>
  <button class="food" onclick="add(3.00)">Mee / Bihun / Kueytiaw</button>
  <button class="food" onclick="add(1.80)">Thosai</button>
  <button class="food" onclick="add(2.50)">Ghee Thosai</button>
  <button class="food" onclick="add(2.50)">Butter Thosai</button>
  <button class="food" onclick="add(2.50)">Egg Thosai</button>
  <button class="food" onclick="add(2.50)">Rawa Thosai</button>
  <button class="food" onclick="add(0.70)">Idli</button>
  <button class="food" onclick="add(2.00)">Puri</button>
  <button class="food" onclick="add(2.00)">Chapati</button>
  <button class="food" onclick="add(1.50)">Roti Canai</button>
  <button class="food" onclick="add(2.40)">Roti Canai Telur</button>
  <button class="food" onclick="add(2.50)">Paal Appam</button>
  <button class="food" onclick="add(3.00)">Karuppu Chini Paal Appam</button>
  <button class="food" onclick="add(2.50)">Paniyaram (4 pcs)</button>
  <button class="food" onclick="add(0.60)">Karipap</button>
</div>

<!-- DRINKS -->
<h2>Drinks</h2>
<div class="menu">
  <button class="drink" onclick="add(2.30)">Teh (Hot)</button>
  <button class="drink" onclick="add(3.00)">Teh (Cold)</button>
  <button class="drink" onclick="add(1.80)">Teh O (Hot)</button>
  <button class="drink" onclick="add(2.30)">Teh O (Cold)</button>
  <button class="drink" onclick="add(2.30)">Teh O Limau</button>
  <button class="drink" onclick="add(2.80)">Nescafe (Hot)</button>
  <button class="drink" onclick="add(3.50)">Nescafe (Cold)</button>
  <button class="drink" onclick="add(2.30)">Kopi (Hot)</button>
  <button class="drink" onclick="add(3.00)">Kopi (Cold)</button>
  <button class="drink" onclick="add(1.80)">Kopi O</button>
  <button class="drink" onclick="add(2.80)">Milo (Hot)</button>
  <button class="drink" onclick="add(3.50)">Milo (Cold)</button>
  <button class="drink" onclick="add(3.30)">Bru Coffee</button>
  <button class="drink" onclick="add(3.00)">Bru Coffee O</button>
  <button class="drink" onclick="add(2.00)">Limau</button>
  <button class="drink" onclick="add(2.00)">Sirap</button>
  <button class="drink" onclick="add(2.30)">Sirap Limau</button>
  <button class="drink" onclick="add(2.80)">Sirap Bandung</button>
  <button class="drink" onclick="add(3.00)">Coke</button>
  <button class="drink" onclick="add(3.00)">100 Plus</button>
  <button class="drink" onclick="add(2.50)">Soya Bean</button>
  <button class="drink" onclick="add(2.50)">Cincau</button>
  <button class="drink" onclick="add(2.50)">Teh Bunga</button>
</div>

<!-- EVENING TIFFIN -->
<h2>Evening Tiffin (6pm â€“ 10pm)</h2>
<div class="menu">
  <button class="food" onclick="add(6.00)">Mee Goreng Vege</button>
  <button class="food" onclick="add(6.00)">Bihun Goreng Vege</button>
  <button class="food" onclick="add(6.00)">Maggi Goreng Vege</button>
  <button class="food" onclick="add(6.50)">Nasi Lemak Goreng</button>
</div>

<!-- ADD ONS -->
<h2>Add Ons / Charges</h2>
<div class="menu">
  <button class="addon" onclick="add(1.00)">Add Egg</button>
  <button class="addon" onclick="add(0.30)">Take Away Charge</button>
</div>

<br>
<button class="danger" style="width:100%;" onclick="clearTotal()">Clear Order</button>

<script>
  let total = 0;

  function add(amount) {
    total += amount;
    document.getElementById("total").innerText = total.toFixed(2);
  }

  function clearTotal() {
    total = 0;
    document.getElementById("total").innerText = "0.00";
  }
</script>

</body>
</html>
