<!DOCTYPE html>
<html>
<head>
  <title>Mona's Spice Route Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 10px;
    }
    h2, h3 {
      text-align: center;
      margin-top: 20px;
    }
    .total {
      font-size: 26px;
      text-align: center;
      background: #000;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #f4b400;
      color: #000;
    }
    .drink { background: #03a9f4; }
    .addon { background: #8bc34a; }
    .control { background: #f44336; color: #fff; }
  </style>
</head>

<body>

<h2>Mona's Spice Route</h2>

<div class="total">
  Total: RM <span id="total">0.00</span>
</div>

<h3>All Day Menu</h3>
<div class="menu">
  <button onclick="add(2.8)">Nasi Lemak Kosong</button>
  <button onclick="add(3.8)">Nasi Lemak Vege</button>
  <button onclick="add(3.8)">Nasi Lemak Telur</button>
  <button onclick="add(3)">Mee / Bihun / Kueytiaw</button>
  <button onclick="add(1.8)">Thosai</button>
  <button onclick="add(2.5)">Ghee Thosai</button>
  <button onclick="add(2.5)">Butter Thosai</button>
  <button onclick="add(2.5)">Egg Thosai</button>
  <button onclick="add(2.5)">Rawa Thosai</button>
  <button onclick="add(0.7)">Idli</button>
  <button onclick="add(2)">Puri</button>
  <button onclick="add(2)">Chapati</button>
  <button onclick="add(1.5)">Roti Canai</button>
  <button onclick="add(2.4)">Roti Canai Telur</button>
  <button onclick="add(2.5)">Paal Appam</button>
  <button onclick="add(3)">Karuppu Chini Paal Appam</button>
  <button onclick="add(2.5)">Paniyaram (4 pcs)</button>
  <button onclick="add(0.6)">Karipap</button>
</div>
